{% extends "base.html" %}

{% block title %}Chat - skids.rest{% endblock %}

{% block extra_head %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
    .chat-container {
        max-width: 1200px;
        margin: 80px auto 20px;
        background: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
    }
    .chat-messages {
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        background: #0a0a0a;
    }
    .chat-message {
        margin-bottom: 15px;
        padding: 10px;
        background: #2a2a2a;
        border-radius: 5px;
    }
    .chat-username {
        font-weight: bold;
        margin-right: 10px;
    }
    .chat-timestamp {
        font-size: 0.8em;
        color: #888;
        margin-left: 10px;
    }
    .chat-input-container {
        padding: 20px;
        background: #1a1a1a;
        display: flex;
        gap: 10px;
    }
    .chat-input {
        flex: 1;
        padding: 12px;
        background: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 5px;
    }
    .chat-send-btn {
        padding: 12px 30px;
        background: #ff69b4;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-messages" id="chatMessages">
        {% for msg in messages %}
        <div class="chat-message">
            <span class="chat-username" style="color: #ff69b4;">{{ msg.username }}</span>
            <span class="chat-content">{{ msg.content }}</span>
            <span class="chat-timestamp">{{ msg.created_at.strftime('%H:%M') }}</span>
        </div>
        {% endfor %}
    </div>
    
    <div class="chat-input-container">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..." maxlength="500">
        <button onclick="sendMessage()" class="chat-send-btn">Send</button>
    </div>
</div>

<script>
    const socket = io();
    const messagesContainer = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    
    // Auto-scroll to bottom
    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    scrollToBottom();
    
    // Send message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            socket.emit('send_message', { message: message, room: 'global' });
            messageInput.value = '';
        }
    }
    
    // Enter key to send
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    // Receive new messages
    socket.on('new_message', (data) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';
        messageDiv.innerHTML = `
            <span class="chat-username" style="color: ${data.user_color};">${data.username}</span>
            <span class="chat-content">${data.content}</span>
            <span class="chat-timestamp">${new Date(data.timestamp).toLocaleTimeString()}</span>
        `;
        messagesContainer.appendChild(messageDiv);
        scrollToBottom();
    });
</script>
{% endblock %}
